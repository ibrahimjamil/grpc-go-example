syntax = "proto3";
option go_package = "grpc_example/invoicer";

message Amount {
    int64 amoount = 1;
    string currency = 2;
}

message CreateRequest{
    Amount amount = 1; 
    string from = 2;
    string to = 3; 
    string description = 4; 
}

message CreateResponse{
    bytes pdf = 1;
    bytes docs = 2;
}

service Invoicer {
    rpc Create(CreateRequest) returns (CreateResponse);
}